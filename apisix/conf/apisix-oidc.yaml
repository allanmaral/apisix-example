routes:
  - uri: /*
    upstream:
      nodes:
        "web:3000": 1
    plugins:
      openid-connect:
        client_id: ${{OIDC_CLIENTID}}
        client_secret: ${{OIDC_SECRET}}
        discovery: ${{OIDC_ISSUER}}/.well-known/openid-configuration
        redirect_uri: http://localhost:9080/callback
        bearer_only: false
        scope: openid
        session:
          secret: ${{SESSION_SECRET}}
#END
